<app-header></app-header>
<div class="container p-3">
    <form [formGroup]="formLogup" (submit)="get_data()">
        <legend>Registro</legend>
        <div class="form-group row">
            <div class="col-sm-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">assignment_ind</i></span>
                    </div>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">brightness_1</i></span>
                    </div>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">contact_mail</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="email@example.com">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Cedula</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">email</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cedula">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombre Usuario</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">account_circle</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre usuario">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">https</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">contact_phone</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Telefono">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">person_pin_circle</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Direccion">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">date_range</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Codigo Postal</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">redeem</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cod: Postal">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Tipo de sangre</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <!-- <label for="exampleSelect1">Example select</label> -->
                    <select class="form-control" id="exampleSelect1">
                      <option>O negativo</option>
                      <option>O positivo</option>
                      <option>A negativo</option>
                      <option>A positivo</option>
                      <option>B negativo</option>
                      <option>B positivo</option>
                      <option>AB negativo</option>
                      <option>AB positivo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Genero</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <select class="form-control" id="exampleSelect1">
                      <option>Masculino</option>
                      <option>Femenino</option>
                      <option>Otro</option>
                      <option>Prefiero no decirlo</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Religion</label>
            <div class="col-sm-10">
                <select class="form-control" id="exampleSelect1">
                    <option>Catolica</option>
                    <option>Evangelica</option>
                    <option>Cristiana</option>
                    <option>Testigo de Jehova</option>
                    <option>Ateo</option>
                    <option>Otro</option>
                  </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Oficio</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">work</i></span>
                    </div>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Oficio">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Region favorita</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">vpn_lock</i></span>
                    </div>

                    <div class="form-group">

                        <select class="form-control" id="exampleSelect1">
                      <option>Europa</option>
                      <option>Asia</option>
                      <option>America</option>
                      <option>Africa</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-primary disabled">Success</button>
    </form>
</div>
<app-footer></app-footer>
