<app-header></app-header>
<div class="container p-3">
    <form [formGroup]="formLogup" (submit)="get_data()">
        <legend>Recuperar Contrase√±a</legend>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">contact_mail</i></span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="email@example.com">
                </div>
                <div *ngIf="formLogup.get('email').errors && formLogup.get('email').touched">
                    <p *ngIf="formLogup.get('email').hasError('required')">
                        EL email requerido
                    </p>
                    <p *ngIf="formLogup.get('email').hasError('email')">
                        No es un e-mail
                    </p>
                </div>
            </div>
        </div>
        <button [disabled]="formLogup.invalid" type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<app-footer></app-footer>
