<app-header></app-header>
<div class="container p-3">
    <form [formGroup]="formLogup" (submit)="get_data()">
        <legend>Recuperar Contraseï¿½a</legend>


        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">contact_mail</i></span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="email@example.com">

    </form>
</div>
