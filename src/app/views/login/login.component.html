<app-header></app-header>
<br>

<div class="container p-4">
    <form [formGroup]="formLogin" (submit)="get_data()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div align="center">
                        <img src="../../../assets/imagenes/wal4.png" width="30%" height="1%">
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">email</i></span>
                                    </div>
                                    <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo">
                                </div>
                                <div *ngIf="formLogin.get('email').errors && formLogin.get('email').touched">
                                    <small *ngIf="formLogin.get('email').hasError('required')">Campo Requerido</small>
                                    <small *ngIf="formLogin.get('email').hasError('email')">No es un e-mail</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">https</i></span>
                                    </div>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>
                                <div *ngIf="formLogin.get('password').errors && formLogin.get('password').touched">
                                    <small *ngIf="formLogin.get('password').hasError('required')"> La contraseña es requerida</small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->

                </div>
                <div class="modal-footer">
                    <a href="#">Recuperar contraseña</a>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
