<div class="container p-4">
    <form [formGroup]="formLogin" (submit)="get_data()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div align="center">
                        <img src="../../../assets/imagenes/wal4.png" width="30%" height="1%">
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">email</i></span>
                                    </div>
                                    <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo">


                                </div>
                                <br>
                                <div *ngIf="formLogin.get('email').errors && formLogin.get('email').touched">
                                    <p *ngIf="formLogin.get('email').hasError('required')">

                                        Es un campo requerido
                                    </p>
                                    <p *ngIf="formLogin.get('email').hasError('email')">

                                        No es un e-mail
                                    </p>

                                </div>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="material-icons">https</i></span>
                                    </div>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">


                                </div>
                                <br>
                                <div *ngIf="formLogin.get('password').errors && formLogin.get('password').touched">
                                    <p *ngIf="formLogin.get('password').hasError('required')">
                                        La contraseña es requerida
                                    </p>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
